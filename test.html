<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section#ordering-center {
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 400px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer button {
            padding: 1rem 2rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .options-container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            margin-bottom: 20px;
        }

        ol {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin: 0;
            background-color: #eee;
            padding: 10px;
        }

        ol li {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ordering Center</h1>
    </header>

    <section id="ordering-center">
        <div class="options-container">
            <ol>
                <li>Type</li>
                <li>Size</li>
                <li>Cost</li>
            </ol>
            <!-- Add content related to type, size, and cost here -->
        </div>
    </section>

    <footer>
        <button>Place Order</button>
    </footer>

</body>
</html>
