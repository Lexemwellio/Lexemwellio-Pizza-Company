<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lexemwellio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Lexemwellio's Pizza Company</h1>
        <h2>Pizza of the Trolls</h2>
    </header>

    <section id="ordering-center">
        <div class="options-container">
            <div></div>
            <ol id="options-list">
                <li class="category">Type</li>
                <li class="category">Size</li>
                <li class="category">Crust</li>
                <li class="category">Quantity</li>
            </ol>
            <div class="pizza-cost">Cost</div>
            <div></div>
        </div>
        <div class="order-container">
            <ol id="order-list">
                <li id="first-pizza" class="pizza-li">
                    <div class="pizza-div">
                        <div class="pizza-header">
                            <img class="pizza-photo" src="https://i3.ytimg.com/vi/MIyY8iAEvZ8/maxresdefault.jpg"
                                alt="cheese pizza photo">
                        </div>
                        <div class="pizza-main">
                            <ol class="pizza-options">
                                <li class="option">
                                    <select class="option-select"
                                        onchange="calculatePizzaCost(this.closest('.pizza-li')); updatePizzaPhoto(this.closest('.pizza-li'));">
                                        <option>Cheese $8</option>
                                        <option>Pepperoni $9</option>
                                        <option>Sausage $10</option>
                                        <option>Hawaiian $11</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select"
                                        onchange="calculatePizzaCost(this.closest('.pizza-li'))">
                                        <option display="Wee" value="wee">Wee +$0</option>
                                        <option>Mid +$3</option>
                                        <option>Big +$4</option>
                                        <option>X-big +$5</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select"
                                        onchange="calculatePizzaCost(this.closest('.pizza-li'))">
                                        <option>Regular +$0</option>
                                        <option>Pretzel +$1</option>
                                        <option>Deep Dish +$2</option>
                                        <option>Garlic +$1</option>
                                        <option>Cheesy +$2</option>
                                        <option>Gluten-Free +$0</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select"
                                        onchange="calculatePizzaCost(this.closest('.pizza-li'))">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </li>
                            </ol>
                        </div>
                        <div class="pizza-cost">
                            <p class="cost-display"></p>
                        </div>
                        <div class="delete">
                        </div>
                    </div>
                </li>
            </ol>
            <div class="options-container-bottom">
                <div class="pizza-header">
                    <button type="button" id="add-pizza" class="pizza-add button" onclick="addPizza()">Add
                        Pizza</button>
                </div>
                <div id="order-total-container">
                    <p id="order-total" data-total-price="0">Order Total: $0</p>
                </div>
            </div>
        </div>
    </section>

    <div id="special-surprise">
        <h3>Have you seen this?</h3>
        <img src="https://media.tenor.com/wQZdn6U1RoQAAAAM/dance-happy.gif">
    </div>

    <footer>
        <div></div>
        <div class="center">
            <button id="place-order" type="button" class="button" onclick="specialSurprise()">Place Order</button>
        </div>

</html>
