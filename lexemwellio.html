<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lexemwellio.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Ordering Center</h1>
    </header>

    <section id="ordering-center">
        <div class="options-container">
            <ol id="options-list">
                <li>Type</li>
                <li>Size</li>
                <li>Crust</li>
                <li>Quantity</li>
                <li>Cost</li>
            </ol>
            <!-- Add content related to type, size, and cost here -->
        </div>
        <div class="order-container">
            <ol class="order-list">
                <li>
                    <div class="pizza">
                        <div class="pizza-header">
                            <img class="pizza-photo" src="images/profile.jpg" alt="pizza photo">
                            <div class="pizza-paragraph">
                                Yummy Pizza
                            </div>
                        </div>
                        <div class="pizza-main">
                            <ol class="pizza-options">
                                <li class="option">
                                    <select class="option-select">                        <option>Cheese</option>
                                        <option> Pepperoni</option>
                                        <option>Sausage</option>
                                        <option> Hawaiian</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select">                        <option>Wee</option>
                                        <option> Mid</option>
                                        <option>Big</option>
                                        <option> X-big</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select">                        <option>Pretzel</option>
                                        <option> Deep Dish</option>
                                        <option>Garlic</option>
                                        <option> Cheesy</option>
                                        <option> GF</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select">
                                        <option>1</option>
                                        <option> 2 </option>
                                        <option>3</option>
                                        <option> 4</option>
                                        <option> 5</option>
                                    </select>
                                </li>
                            </ol>
                        </div>
                        <div class="pizza-cost">
                            <p>Cost</p>
                        </div>
                        <div class="delete">
                            <button>
                                <img class="delete-photo" src="images/profile.jpg">
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="pizza">
                        <div class="pizza-header">
                            <img class="pizza-photo" src="images/profile.jpg" alt="pizza photo">
                            <div class="pizza-paragraph">
                                Yummy Pizza
                            </div>
                        </div>
                        <div class="pizza-main">
                            <ol class="pizza-options">
                                <li class="option">
                                    <select class="option-select">                        <option>Cheese</option>
                                        <option> Pepperoni</option>
                                        <option>Sausage</option>
                                        <option> Hawaiian</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select">                        <option>Wee</option>
                                        <option> Mid</option>
                                        <option>Big</option>
                                        <option> X-big</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select">                        <option>Pretzel</option>
                                        <option> Deep Dish</option>
                                        <option>Garlic</option>
                                        <option> Cheesy</option>
                                        <option> GF</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select">
                                        <option>1</option>
                                        <option> 2 </option>
                                        <option>3</option>
                                        <option> 4</option>
                                        <option> 5</option>
                                    </select>
                                </li>
                            </ol>
                        </div>
                        <div class="pizza-cost">
                            <p>Cost</p>
                        </div>
                        <div class="delete">
                            <button>
                                <img class="delete-photo" src="images/profile.jpg">
                            </button>
                        </div>
                    </div>
                </li>
                <button id="add-pizza">Add Pizza</button>
            </ol>
        </div>
    </section>
    <div id="order-total">
        <p>Order Total: Infinity Dollars
        <p>
    </div>

    <footer>
        <button id="place-order">Place Order</button>
    </footer>
</body>

</html>
