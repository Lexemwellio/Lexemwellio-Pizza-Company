<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lexemwellio.css">
    <title>Document</title>
    <script>
        const specialSurprise = () => {
            document.getElementById("special-surprise").style.display = "block"
        }
    </script>
</head>

<body>
    <header>
        <h1>Ordering Center</h1>
    </header>

    <section id="ordering-center">
        <div class="options-container">
            <ol id="options-list">
                <li>Type</li>
                <li>Size</li>
                <li>Crust</li>
                <li>Quantity</li>
                <li>Cost</li>
            </ol>
            <!-- Add content related to type, size, and cost here -->
        </div>
        <div class="order-container">
            <ol class="order-list">
                <li>
                    <div class="pizza-container">
                        <h3>pizza one</h3>
                        <ol class="pizza">
                            <li>type</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li>size</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li>crust</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li>quantity</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li>cost</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li><button class="add-to-cart">Add To Cart</button></li>
                        </ol>
                    </div>
                </li>
                <li>
                    <div class="pizza-container">
                        <h3>pizza two</h3>
                        <ol class="pizza">
                            <li>type</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li>size</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li>crust</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li>quantity</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li>cost</li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <li><button class="add-to-cart">Add To Cart</button></li>
                        </ol>
                    </div>
                </li>
                <button id="add-pizza">Add Pizza</button>
            </ol>
        </div>
    </section>
    <div id="order-total">
        <p>Order Total: Infinity Dollars
        <p>
    </div>
    <div id="special-surprise">
        <h3>Have you seen this?</h3>
        <img src="https://media.tenor.com/wQZdn6U1RoQAAAAM/dance-happy.gif">
    </div>

    <footer>
        <button id="place-order" onclick="specialSurprise()">Place Order</button>
    </footer>
</body>

</html>
