<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lexemwellio.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Lexemwellio's</h1>
        <h2> Best Pizza on this side of the Mississippi</h2>
    </header>

    <section id="ordering-center">
        <div class="options-container">
            <div></div>
            <ol id="options-list">
                <li class="category">Type</li>
                <li class="category">Size</li>
                <li class="category">Crust</li>
                <li class="category">Quantity</li>
            </ol>
            <div class="pizza-cost">Cost</div>
            <div></div>
        </div>
        <div class="order-container">
            <ol id="order-list">
                <li id="first-pizza" class="pizza-li">
                    <div class="pizza-div">
                        <div class="pizza-header">
                            <img class="pizza-photo" src="images/profile.jpg" alt="pizza photo">
                        </div>
                        <div class="pizza-main">
                            <ol class="pizza-options">
                                <li class="option">
                                    <select class="option-select" onchange="calculatePizzaCost(this.closest('.pizza-li'))">
                                        <option>Cheese</option>
                                        <option>Pepperoni</option>
                                        <option>Sausage</option>
                                        <option>Hawaiian</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select" onchange="calculatePizzaCost(this.closest('.pizza-li'))">
                                        <option display="Wee" value="wee">Wee +$0</option>
                                        <option>Mid +$3</option>
                                        <option>Big +$4</option>
                                        <option>X-big +$5</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select" onchange="calculatePizzaCost(this.closest('.pizza-li'))">
                                        <option>Regular</option>
                                        <option>Pretzel</option>
                                        <option>Deep Dish</option>
                                        <option>Garlic</option>
                                        <option>Cheesy</option>
                                        <option>Gluten-Free</option>
                                    </select>
                                </li>
                                <li class="option">
                                    <select class="option-select" onchange="calculatePizzaCost(this.closest('.pizza-li'))">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </li>
                            </ol>
                        </div>
                        <div class="pizza-cost">
                            <p class="cost-display"></p>
                        </div>
                        <div class="delete">
                            <button type="button" class="add-to-cart"
                                onclick="">
                                <img class="delete-photo" src="images/profile.jpg">
                            </button>
                        </div>
                    </div>
                </li>
            </ol>
            <div class="options-container">
                <div class="pizza-header">
                    <button type="button" id="add-pizza" class="pizza-photo button" onclick="addPizza()">Add
                        Pizza</button>
                </div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>
    <div id="order-total-container">
        <p id="order-total">Order Total: $0</p>
    </div>
    <div id="special-surprise">
        <h3>Have you seen this?</h3>
        <img src="https://media.tenor.com/wQZdn6U1RoQAAAAM/dance-happy.gif">
    </div>

    <footer>
        <div></div>
        <div class="center">
            <button id="place-order" type="button" class="button" onclick="specialSurprise()">Place Order</button>
        </div>
        <!--<div id="order-total-container" class="center">
            <p id="order-total">Order Total: $0</p>-->

</html>
